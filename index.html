<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play SWF Game</title>
    <!-- Load Ruffle JS -->
    <script src="ruffle/ruffle.js"></script>
    <script src="ruffle/polyfill.js"></script>
</head>
<body>
    <h1>SWF Game Powered by Ruffle</h1>
    <!-- Embed SWF Game -->
    <object id="ruffle-player" data="fancy-pants-adventuree.swf" type="application/x-shockwave-flash" width="800" height="600">
        <param name="movie" value="fancy-pants-adventuree.swf">
    </object>
    <script>
        // Initialize Ruffle Player
        const ruffle = window.RufflePlayer.newest();
        const player = document.getElementById("ruffle-player");
        ruffle.attach(player);
    </script>
</body>
</html>
